{% extends "AppTienda/padre.html" %}

{% load static %}

{% block title %}
<h1 class="mb-5"> Lista clientes </h1>
{% endblock %}


{% block content %}
<table>
    <tr>
        <th>Nombre </th>
        <th>Apellido </th>
       
    </tr>
    {% if clientes %}
    {% for c in clientes %}
    <tr>

    
        <td>{{ c.nombre }}</td> 
        <td>{{ c.apellido }}</td>
   
    </tr>
    {% endfor %}
</table>
    {% else %}
    <h3> Â¡No hay clientes!</h3>
    {% endif %}
    {% endblock %}
